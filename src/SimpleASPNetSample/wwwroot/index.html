<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trebuchet Configuration</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="lib/bootswatch/spacelab/bootstrap.min.css">-->

    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/ToggleSwtich.css">
    <link rel="icon" type="image/png" href="Img/Windows-32x32.png" />
    <link rel="icon" type="image/png" href="Img/Windows-16x16.png" />

    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

</head>

<body>
    

    <div class="container">
        <div class="row top-buffer">
            <div>
                <img src="Windows_10_Logo.png" />
                <h1 class="top-buffer">Windows IOT web server</h1>
                <p>
                    This server runs on Windows 10 IOT!
                </p>
            </div>
        </div>

        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
            <li class="active"> <a href="#tab1" data-toggle="tab">Light Commands</a></li>
            <li>                <a href="#tab2" data-toggle="tab">Servo Commands</a></li>
            <li>                <a href="#tab3" data-toggle="tab">UltraSonic Commands</a></li>
            <li>                <a href="#tab4" data-toggle="tab">PI Configuration</a></li>
        </ul>


        <div id="my-tab-content" class="tab-content">
            <div class="tab-pane active" id="tab1">
                <!-- -------------------------------------- -->
                <!-- Retrieve the lights content from the lights.html file-->
                <!-- -------------------------------------- -->
                <div id="LightsContent"></div>
            </div>
            <div class="tab-pane" id="tab2">
                <!-- -------------------------------------- -->
                <!-- Retrieve the Serovs content from the Servos.html file-->
                <!-- -------------------------------------- -->
                <div id="ServosContent"></div>
            </div>
            <div class="tab-pane" id="tab3">
                <!-- -------------------------------------- -->
                <!-- Retrieve the Ultra Sonic content from the UltraSonic.html file-->
                <!-- -------------------------------------- -->
                <div id="UltraSonicContent"></div>

            </div>
            <div class="tab-pane" id="tab4">
                <!-- -------------------------------------- -->
                <!-- Retrieve the Ultra Sonic content from the UltraSonic.html file-->
                <!-- -------------------------------------- -->
                <div id="PiConfigurationContent"></div>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="lib/jQuery/dist/jquery.min.js"> </script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/HttpClient.js"></script>
    <script src="js/LightStatus.js"></script>   
    <script src="js/ServoStatus.js"></script>
    <script src="js/UltraSonic.js"></script>
   
    <script> $(function () {
        $("#LightsContent").load("Lights.html");
        $("#ServosContent").load("Servos.html");
        $("#UltraSonicContent").load("UltraSonic.html");
        $("#PiConfigurationContent").load("PiConfiguration.html");
     }); </script>
  
</body>

</html>
